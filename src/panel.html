<!DOCTYPE html>  
<html>
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="./panel.css">
    <script src="./vendor/vue.js"></script>
  </head>
  <body>
    <div id="container">
      <h1 class="title">Web Tools Detector</h1>
      <div id="tools" class="tools">
        <a v-for="tool in tools" class="each" v-bind:id="tool.id" v-bind:href="tool.url" target="_blank">
          <span class="tool">{{tool.name}}</span>
        </a>
      </div>
    </div>
    <script src="./panel.js"></script>
  </body>
</html>
